<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Funnel</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form class="question-form" action="#">
        <a href="#" class="back"></a>

        <div class="questions">
            <div class="progress-bar">
                <div class="completed"></div>
            </div>
            <div class="question-box q1 active-question">
                <strong class="questions-counter">
                    question 1 of 8
                </strong>
                <h1>Do you own a home?</h1>
                <ul class="opt-list">
                    <li class="answer-btn q1-yes">
                        <div class="select-icon"></div>
                        <span class="question-text">Yes</span>
                    </li>
                    <li class="answer-btn q1-no">
                        <div class="select-icon"></div>
                        <span class="question-text">No</span>
                    </li>
                    <li class="answer-btn">
                        <div class="select-icon"></div>
                        <span class="question-text">Refi</span>
                    </li>
                    <li class="answer-btn">
                        <div class="select-icon"></div>
                        <span class="question-text">Purchase</span>
                    </li>
                </ul>
            </div>

            <div class="question-box q2">
                <strong class="questions-counter">
                    question 2 of 8
                </strong>
                <h1>Let's Get to Know You</h1>
                <div class="text-input-box">
                    <input type="text" class="name-input" placeholder="Full Name">

                    <input type="text" class="email-input" placeholder="Email">

                    <input type="text" class="phone-input" placeholder="Phone Number">

                    <button class="next-button">Next â†’</button>
                </div>
            </div>

            <div class="question-box q3">
                <strong class="questions-counter">
                    question 3 of 8
                </strong>
                <h1>Do you have good credit?</h1>
                <ul class="opt-list">
                    <li class="answer-btn">
                        <div class="select-icon"></div>
                        <span class="question-text">Yes</span>
                    </li>
                    <li class="answer-btn">
                        <div class="select-icon"></div>
                        <span class="question-text">No</span>
                    </li>
                    <li class="answer-btn">
                        <div class="select-icon"></div>
                        <span class="question-text">600-650</span>
                    </li>
                    <li class="answer-btn">
                        <div class="select-icon"></div>
                        <span class="question-text">650-710</span>
                    </li>
                </ul>
            </div>
        </div>
        <img src="./pmlquizlogo.png" alt="logo" class="logo">
    </form>

    <script src="./index.js"></script>
</body>

</html>
